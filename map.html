<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Map</title>
  <style>
    .map-container {
      position: relative;
    }

    .map-pointer {
      position: absolute;
      cursor: pointer;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 70%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Map image -->
    <img src="india-map.jpg" alt="Your Map" id="map" style="width: 100%; height: auto;">

    <!-- Clickable pointers -->
    <div class="map-pointer" style="left: 33.77%; top:14.4%;" onclick="openPage('https://www.example.com/page1')"> </div>
    <div class="map-pointer" style="left: 36%; top: 22%;" onclick="openPage('https://www.example.com/page2')"> </div>
